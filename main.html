<!DOCTYPE html>
	<html>
		<head><title> 1.3k pong </title></head>
<body onkeydown="keys[event.key] = true;" onkeyup="keys[event.key] = false">
	<div style="position:relative">
		<canvas id="main" width="800" height="600" style="position:absolute" ></canvas>
		<canvas id="overlay" width="800" height="600" style="position:absolute"></canvas>
	</div>
	<script type="text/javascript"> 
var ctx = document.getElementById("main").getContext("2d");
var ctx2 = document.getElementById("overlay").getContext("2d");
var w = 800, h = 600; var fps = 60;

ctx2.strokeRect(0, 0, 20, 20);
var keys = {};

var attacks = [
	{x1: 15, x2: 30, y1: 10, y2: 20, start: 0, end: 0.5, cooldown: 1, vx: 0.3, vy:10, damage: 30}
];
var players = [
	{x: 30, y: 100, health: 100, vx: 0, vy: 0, canJump: true, canMove: true, hit: false, cooldown: 0, attack: null, attackTime: 0, attacks: attacks, left: 'a',    right: 'd',     jump:'w',  hit: ' '},
	{x: 60, y: 100, health: 100, vx: 0, vy: 0, canJump: true, canMove: true, hit: false, cooldown: 0, attack: null, attackTime: 0, attacks: attacks, left: 'Left', right: 'Right', jump:'Up', hit: '0'}
]
var platforms = [{x1: 30, y1: 30, x2: 750, y2: 40},
				 {x1: 400, y1: 150, x2: 470, y2: 160},
				 {x1: 300, y1: 100, x2: 350, y2: 160} ]
function clip(x, min, max){
	if(x < min) x = min;
	else if(x > max) x = max;
	return x;
}
function collide(r1, r2){
	if(r1.x1 < r2.x2 && r1.y1 < r2.y2 && r1.x2 > r2.x1 && r1.y2 > r2.y1){
		return true;
	}
	return false;
}
function collisionDirection(r1, r2, v1){
	if(r1.x1 > r2.x1 && r1.x2 < r2.x2){ // fully inside on x
		if(v1.y > 0) return "Y";
		else return "-Y";
	} else if(r1.y1 > r2.y1 && r1.y2 < r2.y2){ //fully inside on y
		if(v1.x > 0) return "X";
		else return "-X";
	}
	var direction = Math.abs(v1.y / v1.x);
	if(v1.y > 0){ //moving upwards
		if(v1.x > 0){ //upper right
			if((r1.y2 - r2.y1) / (r1.x2 - r2.x1)> direction) return "X"
			else return "Y";
		} else { //upper left
			if((r1.y2 - r2.y1) / (r2.x2 - r1.x1) > direction) return "-X"
			else return "Y";
		}
	} else { //downwards
		if(v1.x > 0){ //lower right
			if((r2.y2 - r1.y1) / (r1.x2 - r2.x1)> direction) return "X"
			else return "-Y";
		} else { //lower left
			if((r2.y2 - r1.y1) / (r2.x2 - r1.x1)> direction) return "-X"
			else return "-Y";
		}
	}
}
function pTor(p){
	return {x1: p.x - 15, x2: p.x + 15, y1: p.y - 15, y2: p.y + 15};
}
function draw(){
	ctx.clearRect(0, 0, w, h);
	ctx.fillStyle = "blue";
	ctx.fillRect(players[0].x-15, h-players[0].y-15, 30, 30);
	ctx.fillStyle = "red";
	ctx.fillRect(players[1].x-15, h-players[1].y-15, 30, 30);
	ctx.fillStyle = "black";
	for(var i = platforms.length - 1; i >= 0; i--){
		ctx.fillRect(platforms[i].x1, h - platforms[i].y1, platforms[i].x2 - platforms[i].x1, -(platforms[i].y2 - platforms[i].y1));
	}
	
}
function handleInput(){
	for(var i = 0; i < 2; i++){
		if(players[i].canMove){
			if(keys[players[i].left]){
				if(players[i].vx > -5) players[i].vx -= 0.3;
			} else if(keys[players[i].right]){
				if(players[i].vx < 5) players[i].vx += 0.3;
			} else players[i].vx /= 1.1;
			if(keys[players[i].jump] && players[i].canJump){
				players[i].canJump = false;
				players[i].vy += 10;
			}
			if(keys[players[i].hit]){
				players[i].canMove = false;
				players[i].cooldown = players[i].attacks[0].cooldown;
				players[i].attackTime = 0;
				players[i].attack = 0;
			}
		} else players[i].vx /= 1.1;
		players[i].vy -= 0.3;
	}
}
function doLogic(){
	for(var i = 0; i < 2; i++){
		var p = players[i];
		p.x += p.vx;
		p.y += p.vy;
		var pbox = pTor(p);
		/*first deal with platforms */
		for(var j = 0; j < platforms.length; j++){
			if(collide(platforms[j], pbox)){
				var collDir = collisionDirection(pbox, platforms[j], {x: p.vx, y: p.vy});
				if(collDir === "-Y"){ // on ground
					if(p.vy <= 0){
						p.canJump = true;
						p.vy = 0;
					}
					p.y += platforms[j].y2 - pbox.y1;
				} else if(collDir === "Y"){
					p.vy = 0;
					p.y -= pbox.y2 - platforms[j].y1;
				} else if(collDir === "X"){
					p.vx *= -1;
					p.x -= pbox.x2 - platforms[j].x1;
				} else {
					p.vx *= -1;
					p.y += platforms[j].x2 - pbox.x1;
				}
			}
		}
		if(p.attack != null && p.attackTime > p.attacks[p.attack].start * fps && p.attackTime < p.attacks[p.attack].end * fps){ //player is attacking, check agains other players
			for(var j = 0; j< 2; j++){
				if(j != i){
					if(collide(pTor(players[j]), {x1: p.x + p.attacks[p.attack].x1, x2: p.x + p.attacks[p.attack].x2,
												  y1: p.y + p.attacks[p.attack].y1, y2: p.x + p.attacks[p.attack].y2})){
						players[j].vx += p.attacks[p.attack].vx;
						players[j].vy += p.attacks[p.attack].vy;
						players[i].health += p.attacks[p.attack].damage;
					}
				}
			}
		}
		p.attackTime++;
		p.cooldown--;
		if(p.cooldown <= 0) p.canMove = true;
	}
}
var lastTime = 0;
function loop(time){
	ctx2.clearRect(0,0,w,h);
	ctx2.fillText(1000/(time-lastTime) + "", 20, 20);
	lastTime = time;
	window.requestAnimationFrame(loop);
	handleInput();
	doLogic();
	draw();
}
loop();
	</script>
	</body>
</html>
